<form method="get" name="bookSearch" action="https://vufind.carli.illinois.edu/vf-iit/Search/Home">
  <input type="text" maxlength="800" size="40" name="lookfor" title="Search the IIT Library Catalog" />
  by 
  <select size="1" name="type" id="searchtype">
    <option value="all">Keyword</option>
    <option value="title">Title</option>
    <option value="author">Author</option>
    <option value="subject">Subject</option>
    <option value="isn">ISBN/ISSN</option>
  </select>
<input type="hidden" name="start_over" value="1" />
  <input type="submit" class="btn" value="Search" name="submit" class="searchbox_submit" />
</form>
